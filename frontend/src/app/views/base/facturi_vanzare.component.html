<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Factura Vanzare</strong>
        </div>

        <div class="card-body">
          <form id="formm">
            <div class="form-group">
              <label>
                <strong> Date Client</strong>
              </label>

              <div class="form-group">
                <label for="company">Client:</label>
                <input type="text" class="form-control" id="company" placeholder="Introduceti numele clientului!">
              </div>

              <div class="form-group">
                <label for="vat">CUI:</label>
                <input type="text" class="form-control" id="cui" placeholder="Introduceti cui-ul clientului!">
              </div>

              <div class="form-group">
                <label for="street">Strada:</label>
                <input type="text" class="form-control" id="str" placeholder="Introduceti strada!">
              </div>

              <div class="row">
                <div class="form-group col-sm-8">
                  <label for="city">Oras:</label>
                  <input type="text" class="form-control" id="city" placeholder="Introduceti orasul!">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="postal-code">Cod Postal:</label>
                  <input type="number" class="form-control" id="codP" placeholder="Introduceti codul postal!">
                </div>
              </div>

              <div class="form-group">
                <label for="country">Tara:</label>
                <input type="text" class="form-control" id="country" placeholder="Introduceti tara!">
              </div>

              <div class="form-group">
                <label for="bank">Banca:</label>
                <input type="text" class="form-control" id="bank" placeholder="Introduceti banca!">
              </div>

              <div class="form-group">
                <label for="contBancar">Cont Bancar:</label>
                <input type="text" class="form-control" id="contBancar" placeholder="Introduceti contul bancar!">
              </div>
            </div>

            <div class="form-group">
              <label>
                <strong>Date Produs</strong>
              </label>

              <div class="form-group">
                <label for="productID">Cod Produs:</label>
                <input type="number" class="form-control" id="productID" placeholder="Introduceti codul produsului!">
              </div>

              <div class="form-group" [class.has-error]="denumireProdus.is-invalid && denumireProdus.touched">
                <label for="product" class="control-label">Produs:</label>
                <input type="text" class="form-control" id="productName" placeholder="Introduceti denumirea produsului!"
                  required>

              </div>

              <div class="form-group">
                <label for="cantitate">Cantitate:</label>
                <input type="number" class="form-control" id="cantitate" placeholder="Introduceti cantitatea!">

              </div>

              <div class="form-group">
                <label for="um">Unitate de masura:</label>
                <input type="text" class="form-control" id="um" placeholder="Introduceti unitatea de masura!">
              </div>

              <div class="form-group">
                <label for="pret">Pret total:</label>
                <input type="number" id="pret" class="form-control" placeholder="Introduceti pretul comenzii!">
              </div>

              <div class="form-group">
                <label for="date-input">Data:</label>
                <div class="col-md-6">
                  <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label">Discount:</label>
                <div class="col-md-6 col-form-label">
                  <div class="form-check">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radios" id="radio0" value="option0">
                      <label class="form-check-label" for="radio0">
                        0% </label>
                    </div>
                    <div class="form-check">

                      <input class="form-check-input" type="radio" name="radios" id="radio1" value="option1" checked>
                      <label class="form-check-label" for="radio1">
                        30%
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radios" id="radio2" value="option2">
                      <label class="form-check-label" for="radio2">
                        50% </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radios" id="radio3" value="option3">
                      <label class="form-check-label" for="radio3">
                        70% </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Metoda de Plata:</label>
                <div class="col-md-9">
                  <select id="select1" name="select1" class="form-control">
                    <option value="0">Selectati!</option>
                    <option value="1">Cash</option>
                    <option value="2">Card</option>
                    <option value="3">Ordin de Plata</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>
                <strong>Agent</strong>
              </label>

              <div class="form-group">
                <label for="numeAgent">Nume:</label>
                <input type="text" class="form-control" id="numeAgent" placeholder="Introduceti numele agentului!">
              </div>

              <div class="form-group">
                <label for="telAgent">Telefon:</label>
                <input type="number" class="form-control" id="telAgent" placeholder="Introduceti telefonul agentului!">
              </div>

            </div>

          </form>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" (click)="onClick()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
          Adaugati</button>
        <button type="reset" (click)="clear()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Resetati</button>
      </div>

      <div class="col-sm-12">
      </div>
    </div>
  </div>
</div>
