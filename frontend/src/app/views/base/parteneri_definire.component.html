<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>DEFINIRE PARTENER</strong>
        </div>

        <div class="card-body">
          <form id="formm">
            <div class="form-group">

              <div class="form-group">
                <label for="company">Nume:</label>
                <input type="text" class="form-control" id="nume" placeholder="Introduceti numele partenerului!">
              </div>

              <div class="form-group">
                <label for="vat">CUI:</label>
                <input type="text" class="form-control" id="cui" placeholder="Introduceti cui-ul!">
              </div>

              <div class="form-group">
                <label for="street">AdresaL</label>
                <input type="text" class="form-control" id="adresa" placeholder="Introduceti adresa!">
              </div>

              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="postal-code">Cod Postal:</label>
                  <input type="text" class="form-control" id="postal-code" placeholder="Introduceti codul postal!">
                </div>
              </div>

              <div class="form-group">
                <label for="country">Tara:</label>
                <input type="text" class="form-control" id="country" placeholder="Introduceti tara!">
              </div>

              <div class="form-group">
                <label for="bank">Banca:</label>
                <input type="text" class="form-control" id="bank" placeholder="Introduceti banca!">
              </div>

              <div class="form-group">
                <label for="contBancar">Cont Bancar:</label>
                <input type="text" class="form-control" id="contBancar" placeholder="Introduceti contul bancar!">
              </div>


              <div class="form-group">
                <label for="telAgent">Telefon:</label>
                <input type="tel" class="form-control" id="telAgent" placeholder="Introduceti telefonul agentului!">
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email-input">Email:</label>
                <div class="col-md-9">
                  <input type="email" id="email-input" name="email-input" class="form-control"
                    placeholder="Introduceti emailul!" autocomplete="email">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label">Tip Partener</label>
                <div class="col-md-9 col-form-label">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                      Furnizor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">
                      Client
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <button type="submit" (click)="onClick()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
            Adaugati</button>
          <button type="reset" (click)="clear()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
            Resetati</button>
        </div>
        <div class="col-sm-12">
        </div>
      </div>
    </div>
  </div>
