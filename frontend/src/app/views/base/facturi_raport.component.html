<link rel="stylesheet/scss" type="text/css" href="src/scss/facturi_raport.scss">

<div id="fullscreen_bg" class="fullscreen_bg">
  <form class="form-signin">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-6">

          <div class="panel panel-default">

            <div class="panel panel-primary">

              <div class="text-center">
                <h1 style="color:#2C3E50">Raport Facturi Vanzare</h1>
                <br>
              </div>
              <br>
              <div class="panel-body">
                <table class="table table-striped table-condensed" id="table">
                  <thead>
                    <tr>
                      <th class="text-center" width="115px">ID</th>
                      <th class="text-center" width="115px">Partener</th>
                      <th class="text-center" width="115px">Data</th>
                      <th class="text-center" width="115px">Produs</th>
                      <th class="text-center" width="115px">Unitate de masura</th>
                      <th class="text-center" width="115px">Pret</th>
                      <th class="text-center" width="115px">Cantitate</th>
                      <th class="text-center" width="115px">Valoare</th>

                    </tr>
                  </thead>

                  <tbody id="table-body">
                    <ng-container *ngFor="let factura of facturiF">
                      <tr>
                        <td class="text-center" width="150px">{{factura.id}}</td>
                        <td class="text-center" width="150px">{{factura.nume}}</td>
                        <td class="text-center" width="150px">{{factura.data}}</td>
                        <td class="text-center" width="150px">{{factura.denumire}}</td>
                        <td class="text-center" width="150px">{{factura.unitateMasura}}</td>
                        <td class="text-center" width="150px">{{factura.pret}}</td>
                        <td class="text-center" width="150px">{{factura.cantitateCumparata}}</td>
                        <td class="text-center" width="150px">{{factura.valoare}}</td>
                      </tr>
                    </ng-container>

                  </tbody>
                </table>

                <br>
                <div class="text-center">
                  <button (click)="onClick()" type="button" class="btn btn-primary btn-lg btn3d"><span
                      class="glyphicon glyphicon-search"></span> Calcul Total Facturi </button>
                </div>
                <br>
                <div class="text-center">
                  <h4> <label style="color:#E74C3C" for="Total">Total :</label>{{total}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
