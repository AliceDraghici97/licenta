 <div class="animated fadeIn">
   <div class="card">
     <div class="card-header">
       <h2>
         RAPORT PROGRES VANZARI
       </h2>
     </div>

     <div class="card-body">
       <br>
       <div>
         <select class="form-control" id="an">
           <option value="2018">2018</option>
           <option value="2017">2017</option>
           <option value="2016">2016</option>
           <option value="2015">2015</option>
           <option value="2014">2014</option>
           <option value="2013">2013</option>
           <option value="2012">2012</option>
           <option value="2011">2011</option>
           <option value="2010">2010</option>
           <option value="2009">2009</option>
           <option value="2008">2008</option>
           <option value="2007">2007</option>
           <option value="2006">2006</option>
           <option value="2005">2005</option>
           <option value="2004">2004</option>
         </select>
       </div>

       <div class="card-body row">
         <div class="col-md-5">
         </div>
         <div class="col-md-2">
           <button id="AN" type="submit" (click)="preluareFacturi()" class="btn btn-sm btn-primary pull-center"><i
               class="fa fa-dot-circle-o"></i>
             Selectati anul! </button>
         </div>
         <div class="col-md-5"></div>
       </div>

       <!-- <button id="AN" (click)="preluareFacturi()" type="button" class="btn btn-primary"><span
           class="glyphicon glyphicon-search"></span> Selectati anul!</button>

       <select id="an" name="birth-year">
         <option value="2018">2018</option>
         <option value="2017">2017</option>
         <option value="2016">2016</option>
         <option value="2015">2015</option>
         <option value="2014">2014</option>
         <option value="2013">2013</option>
         <option value="2012">2012</option>
         <option value="2011">2011</option>
         <option value="2010">2010</option>
         <option value="2009">2009</option>
         <option value="2008">2008</option>
         <option value="2007">2007</option>
         <option value="2006">2006</option>
         <option value="2005">2005</option>
         <option value="2004">2004</option>
       </select> -->

       <div class="mb-4">
         <progressbar [max]="max" [value]="dynamic">
           <span class="text-nowrap">{{dynamic}} / {{max}}</span>
         </progressbar>
         <small><em>Cantitate vanduta/ An </em></small>

       </div>

       <div class="mb-4">
         <progressbar [animate]="false" [value]="dynamic/10" type="success"><b>{{dynamic/10}}%</b></progressbar>
         <small><em>Procent din vanzarile totale</em></small>
       </div>

       <div class="mb-3">
         <progressbar class="progress-striped active" [value]="dynamic/10" [type]="type">{{type}}</progressbar>
         <small><em>Tip Vanzare</em></small>

       </div>

       <button type="button" class="btn btn-sm btn-primary" (click)="onClick()">Generare</button>

     </div>

   </div>
 </div>
