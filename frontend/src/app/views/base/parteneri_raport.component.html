<link rel="stylesheet/scss" type="text/css" href="src/scss/facturi_raport.scss">

<div id="fullscreen_bg" class="fullscreen_bg">
  <form class="form-signin">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-6">

          <div class="panel panel-default">

            <div class="panel panel-primary">

              <div class="text-center">
                <h1 style="color:#2C3E50">Raport Parteneri</h1>
                <br>
                <div class="input-group"><span class="input-group-addon"><span
                      class="glyphicon glyphicon-tasks"></span></span>

                  <select id="tip" class="form-control">
                    <option value="Client" id="optClienti" selected>Clienti</option>
                    <option id="optFurnizori" value="Furnizor">Furnizori</option>
                  </select>

                </div>
                <br>
                <button (click)="onClick()" type="button" class="btn btn-primary btn-lg btn3d"><span
                    class="glyphicon glyphicon-search"></span> Afisati</button>
                <br>
                <br>
                <br>
              </div>

              <div class="panel-body">

                <table class="table table-striped table-condensed">
                  <thead>
                    <tr>
                      <th class="text-center" width="115px">ID</th>
                      <th class="text-center" width="115px">Partener</th>
                      <th class="text-center" width="115px">CUI</th>
                      <th class="text-center" width="115px">Tip Partener</th>
                      <th class="text-center" width="115px">Telefon</th>
                      <th class="text-center" width="115px">Email</th>
                    </tr>
                  </thead>

                  <tbody id="table-body">
                    <ng-container *ngFor="let partener of partenerii">
                      <tr>
                        <td class="text-center" width="150px">{{partener.id}}</td>
                        <td class="text-center" width="150px">{{partener.nume}}</td>
                        <td class="text-center" width="150px">{{partener.cui}}</td>
                        <td class="text-center" width="150px">{{partener.tip}}</td>
                        <td class="text-center" width="150px">{{partener.telefon}}</td>
                        <td class="text-center" width="150px">{{partener.email}}</td>
                      </tr>
                    </ng-container>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
