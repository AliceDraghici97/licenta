<link rel="stylesheet/scss" type="text/css" href="src/scss/calcul_necesar.scss">
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Calcul Necesar Produs</strong>
        </div>

        <div class="card-body">
          <form id="formm">
            <div class="form-group">
              <div> <span>Selectati un produs</span>
                <select class="form-control" id="numeProdusSELECT">
                </select>
              </div>
              <div class="card-body">
                <button href="src/app/views/base/creare_comanda.component.html" id="preluare" type="submit"
                  (click)="preluare()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Preluare
                  produse </button>
                <button href="src/app/views/base/creare_comanda.component.html" type="submit" (click)="select()"
                  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Selectare produs </button>
              </div>
              <div class="form-group">
                <label for="company">Stoc dorit:</label>
                <input type="number" class="form-control" id="stocDorit" placeholder="Introduceti stocul dorit">
              </div>

              <div class="form-group">
                <label for="vat">Stoc curent</label>
                <input type="text" id="stocCurent" name="lname" disabled><br>
              </div>


              <div class="card-footer">
                <button href="src/app/views/base/creare_comanda.component.html" type="submit" (click)="onClick()"
                  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Calculati</button>
                <button href="src/app/views/base/cerere_oferta.component.html" (click)="clear()" type="reset"
                  class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
                  Resetati</button>
              </div>

            </div>
          </form>
        </div>

      </div>
    </div>
    <div class="col-sm-12">
    </div>
  </div>
</div>
